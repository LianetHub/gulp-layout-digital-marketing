<section class="lids">
    <div class="lids__container">
        @@if(typeof hasFaq !== 'undefined' && hasFaq === true) {
        @@include('./_faq.html')
        }
        <div class="lids__content">
            <span class="lids__label lids__label--top icon-fire">Первые рекомендации — через 24 ч</span>
            <div class="lids__main">
                <h2 class="lids__title title">Готовы увеличить поток пациентов?</h2>
                <div class="lids__labels">
                    <span class="lids__label lids__label--violet icon-smile">Без спама</span>
                    <span class="lids__label lids__label--violet lids__label--bottom icon-eye-stroke">Конфиденциально</span>
                </div>
            </div>
            <form action="#" class="lids__form form" id="contacts">
                <div class="lids__form-row">
                    <input type="text" name="name" class="form__control" placeholder="Имя">
                    <input type="text" name="url" class="form__control" placeholder="URL-сайта">
                    <input type="tel" name="tel" class="form__control" placeholder="+7 (999) 999-99-99">
                    <button type="submit" class="btn btn-primary">Получить бесплатный аудит</button>
                </div>
                <label class="form__checkbox">
                    <input type="checkbox" name="privacy" class="form__checkbox-input hidden" hidden>
                    <span class="form__checkbox-text">Я согласен с <a href="">политикой конфиденциальности</a></span>
                </label>
            </form>
        </div>
    </div>
</section>
